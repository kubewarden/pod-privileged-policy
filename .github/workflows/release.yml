on:
  push:
    branches:
    - main
    tags:
    - 'v*'

name: Release policy

jobs:

  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-rust.yml@ecd8041cd496045da7b999bd282b412f539eb174 # v3.4.7

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-rust.yml@ecd8041cd496045da7b999bd282b412f539eb174 # v3.4.7
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/policies/pod-privileged
